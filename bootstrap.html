<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- Bootstrap + Fontawesome CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container text-center padded">
      <h1>Bootstrap demo</h1>
      <p>Le Wagon's boilerplate to play with Bootstrap</p>
      <!-- TODO: Make this link a button -->
      <a href="#" class="btn btn-primary btn-lg">I am a button</a>
    </div>

    <div class="container padded">
      <h2 class="text-center">Design a responsive form</h1>

      <!-- TODO: Make a reponsive Bootstrap form, then make it inline -->
      <div class="row">
        <div class="col-xs-12 col-sm-4 col-sm-offset-4">
          <form action="">
            <div class="form-group">
              <label for="email">Enter your email</label>
              <input type="text" placeholder="bob@gmail.com" id="email" class="form-control">
            </div>

            <div class="form-group">
              <label for="password">Enter your password</label>
              <input type="text" placeholder="•••••••" id="password" class="form-control">
            </div>

            <input type="submit" value="Sign in" class="btn btn-primary">
          </form>
        </div>
      </div>
    </div>

    <div class="container padded">
      <h2 class="text-center">Design a card grid</h2>
      <!-- TODO: Use Bootstrap grid -->
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-3">
          <div class="card" style="background-image: url(images/rio.jpg)">
            Rio
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3">
          <div class="card" style="background-image: url(images/berlin.jpg)">
            Berlin
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3">
          <div class="card" style="background-image: url(images/shanghai.jpg)">
            Shanghai
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3">
          <div class="card" style="background-image: url(images/barcelona.jpg)">
            Barcelona
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <!-- TODO: Make this list horizontal -->
      <ul class="list-inline">
        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
        <li><a href="#"><i class="fa fa-github"></i></a></li>
        <li><a href="#"><i class="fa fa-instagram"></i></a></li>
        <li><a href="#"><i class="fa fa-google"></i></a></li>
        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
      </ul>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
